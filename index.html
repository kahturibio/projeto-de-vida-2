<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos atuais </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">

                <button class="botao ativo"> Viajar </button>

                <button class="botao "> Orar </button>
            </div>

            <div class="abas-textos">

                </div>

                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal"> Concurso</h3>
                    <h4 class="aba-conteudo-titulo-secundario"> primeiro semestre de 2024</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal"> Orar </h3>
                    <h4 class="aba-conteudo-titulo-secundario">Sempre</h4>
                    <div class="contador"></div>
                </div>

        </div>
        </div>
